<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie seu Perfil</title>
  <link rel="stylesheet" href="/perfil estilo.css">
  <link rel="shortcut icon" href="/Imagens/Cópia de Logo.ico.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <img src="/Imagens/ícone do usuário (300 x 120 px).svg" alt="Logo Mente Aberta" class="logo">
      <div class="icon-container">
        <div class="icon"></div>
      </div>
    </div>
    <div class="main-content">
      <img class="imagem-superior" src="/Imagens/logotipo.png" alt="imagem de mente aberta">
      <h1>CRIE SEU PERFIL</h1>
      <p>Preencha seus dados</p>
      <form>
        <input type="text" placeholder="Nome" required>
        <input type="text" placeholder="Sobrenome" required>
        <button type="submit"> CRIAR AGORA</button>
      </form>
    </div>    
  </div>
</body>
</html
